<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style-login-register.css">
    <script src="register.js" defer> </script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <p>Creá tu cuenta para ingresar al area de administracion</p>
            <form id="register-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                <label for="email" class="sr-only">Email</label>
                <input type="text" name="email" id="email" placeholder="Correo electronico">                
                <label for="password" class="sr-only">Password</label>
                <input type="text" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesion</button>
                <p class="error escondido">Error al Iniciar Sesion</p>
            </form>
            <p>Ya estas registrado? ->> <a href="/login">Iniciar Sesion</a></p>
        </div>
    </main>
    
</body>
</html>
