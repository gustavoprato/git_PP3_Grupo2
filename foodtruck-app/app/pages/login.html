<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="style-login-register.css">
    <script src="login.js" defer> </script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesion</h1>
            <p>Ingresa tus credenciales para acceder al area de administracion</p>
            <form id="login-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                <label for="password" class="sr-only">Password</label>
                <input type="text" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesion</button>
                <p class="error escondido">Error al Iniciar Sesion</p>
            </form>
            <p>¿Todavia no tenes una cuenta? ->> <a href="/register">Registrarse</a></p>
        </div>
    </main>
</body>
</html>
